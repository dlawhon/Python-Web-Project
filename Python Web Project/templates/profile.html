{% extends "index.html" %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">My Profile</h1>
        <!-- Content Row -->
        <div class="row">
            <!--<div class="col-lg-6">-->
            <div class="card shadow mb-4">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome Back! {{ user_id }}</h1>
                    </div>
                    <form class="profile" action="#" method="POST">
                        <div class="form-group">
                        <p>Username:</p>
                            <input type="text" class="form-control form-control-user"
                                id="username" name="username" aria-describedby="username"
                                placeholder="Enter Username...">
                        <p>First Name:</p>
                            <input type="text" class="form-control form-control-user"
                                id="firstname" name="firstname" aria-describedby="firstname"
                                placeholder="Enter Username...">
                        <p>Last Name:</p>
                            <input type="text" class="form-control form-control-user"
                                id="lastname" name="lastname" aria-describedby="lastname"
                                placeholder="Enter Username...">
                        </div>
                        <!--<div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                id="userPassword" name="userPassword" placeholder="Password">
                        </div>-->
                        <input type="submit" value="Login" class="btn btn-primary btn-user btn-block"/>
                        <hr>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="/views/forgot-password">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="/views/register">Create an Account!</a>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
{% endblock %}
